<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        header{
            background-color: mediumaquamarine;
            padding: 10px 0;
        }
        nav ul li a{
            text-transform: uppercase;
            font-size: 20px;
            text-decoration: none;
            color: black;
            padding: 15px 18px;
            transition: 0.35s;
        }
         nav ul li a:hover{
            background-color: lightpink;
            border-radius: 6px;

         }
        nav ul  {
            list-style: none;
             display:flex;  /* flex sudhu parent element e bose  */ 
            margin: 15px;
            justify-content: center;
            gap: 10px;
            padding: 0;
        }
    </style>
</head>
<body>
    <header>
<nav>
    <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Product</a></li>
        <li><a href="">Review</a></li>
        <li><a href="">Contract</a></li>
        <li><a href="">About</a></li>
    </ul>
</nav>
    </header>
    <main>
<section>

</section>
    </main>
</body>
</html>
