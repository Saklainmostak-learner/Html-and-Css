<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table challange</title>
    <style>
        header{
            background-color: thistle;
            text-align: center;
            color: slategrey;
            text-transform: uppercase;
            height: 60%px;
            width: 60%;
            margin: 0px 0px 0px 100px;
        }
        header:hover{
            background-color: black;
        }
        table{
            border-collapse: collapse;
            border: 3px solid black;
            width: 60%;
            margin: 0px 0px 0px 100px;
        }
        thead{
            background-color: aqua;
            text-align: center;
            
        }
        th , td {
            border: 1px solid black;
            background-color: rgb(120, 155, 155);
            padding: 2px;
            border-radius: 1px;
        }
        th:hover,td:hover{
            background-color: coral;
        }
    
    </style>
</head>
<body>
    <header>
        This is table.
    </header>
    <br>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Marks</th>
                        <th>Grade</th>
                       
                    </tr>

                    </tr>
                    <tr>
                        <td>Shofikul Islam</td>
                        <td>11<sup>th</sup></td>
                        <td>341</td>
                        <td>A+</td>
                    </tr>
                    <tr>
                        <td>Shofir Ilam</td>
                        <td>9<sup>th</sup></td>
                        <td>333</td>
                        <td>A-</td>
                    </tr>
                    <tr>
                        <td>Shoriful Islam</td>
                        <td>10<sup>th</sup></td>
                        <td>320</td>
                        <td>A</td>
                    </tr>
                    <tr>
                        <td>Rafik Islam</td>

                    </tr>
                    <tr>
                        <td>Kobir Islam</td>

                        <td>300</td>
                        <td>B</td>
                    </tr>
                    
                </thead>
            </table>
        </section>
    </main>
</body>
</html>
