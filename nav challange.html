<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation & Table</title>
    <style>
        header{
            background-color:yellowgreen;
            height: auto;
            padding: 10px;
        }
        header nav ul li{
        list-style: none;
        display: inline;
        margin: 10px;
        }
      header nav ul li:hover{
        background-color: crimson;
      }  
     header nav ul li a{
        text-decoration: none;
        padding:8px 15px ;
     }
        table{
            border-collapse: collapse;
            margin: auto;
            text-align: center;
            border: 2px solid black;
        }
        thead tr{
            background-color: darkcyan;
            color: rgb(4, 0, 0);
        }
        thead:hover{
            background-color: darkslateblue;

        }
        th,td{
            background-color: dimgray;
            border: 2px solid black;
            padding: 2px;
            text-align: center;
            border-radius: 2px;
        }
        th:hover,td:hover{
            background-color: brown;
        }
        tbody tr:nth-child(even){
            background-color: darkblue;
        }
    </style>
</head>
<body>
    <header>
<nav>
    <ul>
        <li> <a href="">Home</a></li>
        <li> <a href="">Product</a></li>
        <li> <a href="">Review</a></li>
        <li> <a href="">About</a></li>
    </ul>
</nav>
    </header>
    <main>
<section>
    <table>
        <caption>Product Table</caption>
        <thead>
            <tr>
                <th>NO</th>
                <th>Name</th>
                <th>Price</th>
                <th>Warrenty</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Mobile Phone</td>
                <td>10k-200k</td>
                <td>2 Y</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Tablet</td>
                <td>10k-300k</td>
                <td>3 Y</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Acssesories</td>
                <td>10k-100k</td>
                <td>2-5 Y</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Leptop</td>
                <td>70k-1000k</td>
                <td>2 Y</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Computer Acssesories</td>
                <td>10k-500k</td>
                <td>2 Y</td>
            </tr>
        </tbody>
    </table>
</section>
    </main>
</body>
</html>
