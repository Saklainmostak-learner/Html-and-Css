<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table And Navigation</title>
    <style>
        header{
            text-align: center;
            background-color: lightseagreen;
            text-shadow: 10px 12px 12px lightcoral;
            color: darkcyan;
        font-size: 40px;
        }
        table{
            border-collapse: collapse ;
            width: 60%;
            text-align: center;
        
        }
        th ,td{
            text-align: center;
            border: 3px solid blue;
            padding: 3px;
            border-radius: 6px;

        }
        thead{
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <header>
        Coding Is Sharping your memory!
    </header>
    <br>
    <main>
        <section>
            <table>
                <thead>
                    <tr>
                        <th>Number</th>
                        <th> Name</th>
                        <th>Position</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Saklain</td>
                        <td>Learning Fatch</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sadik</td>
                        <td>Learn Something</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Shafil</td>
                        <td>N/A</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Gofur</td>
                        <td>Beginer</td>
                    </tr>
                </thead>
            </table>
        </section>
    </main>
</body>
</html>
